<!DOCTYPE html>
<html>
<head>
  <title>Interaction Logger</title>
  <!-- htmx -->
  <!-- <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script> -->

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- tailwindcss -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
  <div class="container text-center" style="width: 15rem;">

    <div class="row p-1">
        <button class="col p-1 btn btn-outline-primary" id="startLogging"><i class="bi bi-record-circle h2"></i></button>
        <button class="col p-1 btn btn-outline-danger" id="stopLogging"><i class="bi bi-stop-circle h2"></i></button>
    </div>

    <div class="row p-1">
      <button class="col btn btn-outline-dark" id="downloadJson"><i class="bi bi-download h2"></i></button>
      <button class="col btn btn-outline-dark" id="printLog"><i class="bi bi-card-text h2"></i></button>
    </div>

    <div class="row p-1">
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" id="uploadButton"><i class="bi bi-floppy"></i></button>
        <textarea class="form-control" id="jsonTextInput"></textarea>
      </div>
    </div>

    <div class="row p-1">
      <button class="col btn btn-outline-warning" id="clearList"><i class="bi bi-recycle"></i></button>
    </div>
    <div class="row p-1 list-group" id="availableList">
    </div>
  </div>

    <!-- <button id="captureSnapShot">Capture SnapShot</button> -->
</body>
<script src="popup.js"></script>
</html>
